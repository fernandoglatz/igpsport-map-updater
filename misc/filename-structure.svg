<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 950 480">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#34495e"/>
      <stop offset="100%" style="stop-color:#2c3e50"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="950" height="480" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="475" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#2c3e50">IGPSPORT Map File Name Structure</text>

  <!-- Main filename box -->
  <rect x="40" y="95" width="600" height="70" fill="#fff" stroke="#dee2e6" stroke-width="2" rx="8"/>

  <!-- Filename: PL0000250317 3EO208 06D05X.map -->
  <!-- Character width = 17px for font-size 28 Courier New -->
  <!-- PL: 55 to 89 (2 chars = 34px) -->
  <!-- 0000: 89 to 157 (4 chars = 68px) -->
  <!-- 250317: 157 to 259 (6 chars = 102px) -->
  <!-- 3EO: 259 to 310 (3 chars = 51px) -->
  <!-- 208: 310 to 361 (3 chars = 51px) -->
  <!-- 06D: 361 to 412 (3 chars = 51px) -->
  <!-- 05X: 412 to 463 (3 chars = 51px) -->
  <!-- .map: 463 to 531 (4 chars = 68px) -->

  <text x="55" y="142" font-family="'Courier New', monospace" font-size="28" font-weight="bold">
    <tspan fill="#e74c3c">PL</tspan><tspan fill="#9b59b6">0000</tspan><tspan fill="#27ae60">250317</tspan><tspan fill="#3498db">3EO</tspan><tspan fill="#f39c12">208</tspan><tspan fill="#1abc9c">06D</tspan><tspan fill="#e67e22">05X</tspan><tspan fill="#7f8c8d">.map</tspan>
  </text>

  <!-- Country (PL) - UP -->
  <line x1="55" y1="100" x2="55" y2="80" stroke="#e74c3c" stroke-width="2"/>
  <line x1="89" y1="100" x2="89" y2="80" stroke="#e74c3c" stroke-width="2"/>
  <line x1="55" y1="80" x2="89" y2="80" stroke="#e74c3c" stroke-width="2"/>
  <line x1="72" y1="80" x2="72" y2="65" stroke="#e74c3c" stroke-width="2"/>
  <rect x="37" y="42" width="70" height="22" fill="#e74c3c" rx="4"/>
  <text x="72" y="58" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle" font-weight="bold">Country</text>

  <!-- Region (0000) - DOWN -->
  <line x1="89" y1="160" x2="89" y2="180" stroke="#9b59b6" stroke-width="2"/>
  <line x1="157" y1="160" x2="157" y2="180" stroke="#9b59b6" stroke-width="2"/>
  <line x1="89" y1="180" x2="157" y2="180" stroke="#9b59b6" stroke-width="2"/>
  <line x1="123" y1="180" x2="123" y2="195" stroke="#9b59b6" stroke-width="2"/>
  <rect x="88" y="197" width="70" height="22" fill="#9b59b6" rx="4"/>
  <text x="123" y="213" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle" font-weight="bold">Region</text>

  <!-- Date (250317) - UP -->
  <line x1="157" y1="100" x2="157" y2="80" stroke="#27ae60" stroke-width="2"/>
  <line x1="259" y1="100" x2="259" y2="80" stroke="#27ae60" stroke-width="2"/>
  <line x1="157" y1="80" x2="259" y2="80" stroke="#27ae60" stroke-width="2"/>
  <line x1="208" y1="80" x2="208" y2="65" stroke="#27ae60" stroke-width="2"/>
  <rect x="173" y="42" width="70" height="22" fill="#27ae60" rx="4"/>
  <text x="208" y="58" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle" font-weight="bold">Date</text>

  <!-- MIN_LON (3EO) - DOWN -->
  <line x1="259" y1="160" x2="259" y2="180" stroke="#3498db" stroke-width="2"/>
  <line x1="310" y1="160" x2="310" y2="180" stroke="#3498db" stroke-width="2"/>
  <line x1="259" y1="180" x2="310" y2="180" stroke="#3498db" stroke-width="2"/>
  <line x1="284" y1="180" x2="284" y2="195" stroke="#3498db" stroke-width="2"/>
  <rect x="244" y="197" width="80" height="22" fill="#3498db" rx="4"/>
  <text x="284" y="213" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle" font-weight="bold">MIN_LON</text>

  <!-- MAX_LAT (208) - UP -->
  <line x1="310" y1="100" x2="310" y2="80" stroke="#f39c12" stroke-width="2"/>
  <line x1="361" y1="100" x2="361" y2="80" stroke="#f39c12" stroke-width="2"/>
  <line x1="310" y1="80" x2="361" y2="80" stroke="#f39c12" stroke-width="2"/>
  <line x1="335" y1="80" x2="335" y2="65" stroke="#f39c12" stroke-width="2"/>
  <rect x="295" y="42" width="80" height="22" fill="#f39c12" rx="4"/>
  <text x="335" y="58" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle" font-weight="bold">MAX_LAT</text>

  <!-- LON_SPAN (06D) - DOWN -->
  <line x1="361" y1="160" x2="361" y2="180" stroke="#1abc9c" stroke-width="2"/>
  <line x1="412" y1="160" x2="412" y2="180" stroke="#1abc9c" stroke-width="2"/>
  <line x1="361" y1="180" x2="412" y2="180" stroke="#1abc9c" stroke-width="2"/>
  <line x1="386" y1="180" x2="386" y2="195" stroke="#1abc9c" stroke-width="2"/>
  <rect x="346" y="197" width="80" height="22" fill="#1abc9c" rx="4"/>
  <text x="386" y="213" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle" font-weight="bold">LON_SPAN</text>

  <!-- LAT_SPAN (05X) - UP -->
  <line x1="412" y1="100" x2="412" y2="80" stroke="#e67e22" stroke-width="2"/>
  <line x1="463" y1="100" x2="463" y2="80" stroke="#e67e22" stroke-width="2"/>
  <line x1="412" y1="80" x2="463" y2="80" stroke="#e67e22" stroke-width="2"/>
  <line x1="437" y1="80" x2="437" y2="65" stroke="#e67e22" stroke-width="2"/>
  <rect x="397" y="42" width="80" height="22" fill="#e67e22" rx="4"/>
  <text x="437" y="58" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle" font-weight="bold">LAT_SPAN</text>

  <!-- GEO_CODE bracket (dashed) -->
  <line x1="259" y1="160" x2="259" y2="250" stroke="#7f8c8d" stroke-width="2" stroke-dasharray="4,3"/>
  <line x1="463" y1="160" x2="463" y2="250" stroke="#7f8c8d" stroke-width="2" stroke-dasharray="4,3"/>
  <line x1="259" y1="250" x2="463" y2="250" stroke="#7f8c8d" stroke-width="2"/>
  <line x1="361" y1="250" x2="361" y2="265" stroke="#7f8c8d" stroke-width="2"/>
  <rect x="301" y="268" width="120" height="26" fill="url(#headerGrad)" rx="5"/>
  <text x="361" y="287" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#fff" text-anchor="middle">GEO_CODE</text>

  <!-- Legend box -->
  <rect x="660" y="42" width="270" height="260" fill="#fff" stroke="#dee2e6" stroke-width="2" rx="8"/>
  <text x="795" y="70" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="#2c3e50">Component Details</text>

  <g font-family="Arial, sans-serif" font-size="11">
    <!-- Country -->
    <rect x="680" y="90" width="14" height="14" fill="#e74c3c" rx="2"/>
    <text x="702" y="102" fill="#2c3e50"><tspan font-weight="bold">CC</tspan> - Country code (2 chars)</text>
    <text x="702" y="115" fill="#7f8c8d" font-size="10">Example: PL, CZ, DE, FR</text>

    <!-- Region -->
    <rect x="680" y="128" width="14" height="14" fill="#9b59b6" rx="2"/>
    <text x="702" y="140" fill="#2c3e50"><tspan font-weight="bold">RRRR</tspan> - Region code (4 digits)</text>
    <text x="702" y="153" fill="#7f8c8d" font-size="10">Any number with 4 chars</text>

    <!-- Date -->
    <rect x="680" y="166" width="14" height="14" fill="#27ae60" rx="2"/>
    <text x="702" y="178" fill="#2c3e50"><tspan font-weight="bold">DATE</tspan> - Date YYMMDD (6 digits)</text>
    <text x="702" y="191" fill="#7f8c8d" font-size="10">Can be any valid date</text>

    <!-- MIN_LON -->
    <rect x="680" y="204" width="14" height="14" fill="#3498db" rx="2"/>
    <text x="702" y="216" fill="#2c3e50"><tspan font-weight="bold">MIN_LON</tspan> - West border (Base36)</text>
    <text x="702" y="229" fill="#7f8c8d" font-size="10">Tile X coordinate at zoom 13</text>

    <!-- MAX_LAT -->
    <rect x="680" y="242" width="14" height="14" fill="#f39c12" rx="2"/>
    <text x="702" y="254" fill="#2c3e50"><tspan font-weight="bold">MAX_LAT</tspan> - North border (Base36)</text>
    <text x="702" y="267" fill="#7f8c8d" font-size="10">Tile Y coordinate at zoom 13</text>

    <!-- LON/LAT SPAN -->
    <rect x="680" y="280" width="14" height="14" fill="#1abc9c" rx="2"/>
    <rect x="698" y="280" width="14" height="14" fill="#e67e22" rx="2"/>
    <text x="720" y="292" fill="#2c3e50"><tspan font-weight="bold">SPAN</tspan> - Width/Height in tiles</text>
  </g>

  <!-- Format summary box -->
  <rect x="40" y="320" width="600" height="140" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="6"/>
  <text x="340" y="350" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">File Name Format</text>

  <text x="60" y="385" font-family="'Courier New', monospace" font-size="15" fill="#2c3e50">
    <tspan fill="#e74c3c">[CC]</tspan><tspan fill="#9b59b6">[RRRR]</tspan><tspan fill="#27ae60">[YYMMDD]</tspan><tspan fill="#3498db">[XXX]</tspan><tspan fill="#f39c12">[YYY]</tspan><tspan fill="#1abc9c">[WWW]</tspan><tspan fill="#e67e22">[HHH]</tspan><tspan fill="#7f8c8d">.map</tspan>
  </text>

  <text x="60" y="420" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    Total: 2 + 4 + 6 + 12 = 24 characters + ".map" extension
  </text>

  <text x="60" y="445" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    GEO_CODE = MIN_LON + MAX_LAT + LON_SPAN + LAT_SPAN (each 3 chars in Base36)
  </text>
</svg>