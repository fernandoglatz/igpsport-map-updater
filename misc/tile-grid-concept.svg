<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 420">
  <defs>
    <linearGradient id="worldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d5f5e3"/>
      <stop offset="100%" style="stop-color:#abebc6"/>
    </linearGradient>
    <linearGradient id="highlightGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c"/>
      <stop offset="100%" style="stop-color:#c0392b"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="850" height="420" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="425" y="32" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c3e50">Tile-Based Geographic Encoding at Zoom Level 13</text>
  <text x="425" y="52" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#7f8c8d">World divided into N = 8192 tiles (2^13) per side using Web Mercator projection</text>

  <!-- LEFT: World Grid -->
  <g transform="translate(40, 70)">
    <rect x="0" y="0" width="320" height="200" fill="url(#worldGrad)" stroke="#27ae60" stroke-width="2" rx="4"/>

    <!-- Grid lines -->
    <g stroke="#82e0aa" stroke-width="0.5">
      <line x1="40" y1="0" x2="40" y2="200"/>
      <line x1="80" y1="0" x2="80" y2="200"/>
      <line x1="120" y1="0" x2="120" y2="200"/>
      <line x1="160" y1="0" x2="160" y2="200"/>
      <line x1="200" y1="0" x2="200" y2="200"/>
      <line x1="240" y1="0" x2="240" y2="200"/>
      <line x1="280" y1="0" x2="280" y2="200"/>
      <line x1="0" y1="25" x2="320" y2="25"/>
      <line x1="0" y1="50" x2="320" y2="50"/>
      <line x1="0" y1="75" x2="320" y2="75"/>
      <line x1="0" y1="100" x2="320" y2="100"/>
      <line x1="0" y1="125" x2="320" y2="125"/>
      <line x1="0" y1="150" x2="320" y2="150"/>
      <line x1="0" y1="175" x2="320" y2="175"/>
    </g>

    <!-- Sample bounding box -->
    <rect x="200" y="50" width="80" height="75" fill="url(#highlightGrad)" fill-opacity="0.5" stroke="#c0392b" stroke-width="2"/>

    <!-- Axis labels -->
    <text x="0" y="215" font-family="Arial, sans-serif" font-size="10" fill="#666">-180°</text>
    <text x="160" y="215" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">0°</text>
    <text x="320" y="215" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="end">180°</text>

    <text x="-8" y="8" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="end">85°N</text>
    <text x="-8" y="105" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="end">0°</text>
    <text x="-8" y="202" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="end">85°S</text>

    <!-- Section title -->
    <text x="160" y="240" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">World Map Grid</text>
  </g>

  <!-- Arrow -->
  <g transform="translate(370, 160)">
    <path d="M0,0 L50,0" stroke="#2c3e50" stroke-width="2" fill="none"/>
    <polygon points="50,-6 65,0 50,6" fill="#2c3e50"/>
    <text x="32" y="20" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">zoom</text>
  </g>

  <!-- RIGHT: Zoomed Tile View -->
  <g transform="translate(450, 70)">
    <rect x="0" y="0" width="340" height="200" fill="#fff" stroke="#34495e" stroke-width="2" rx="4"/>

    <!-- Grid -->
    <g stroke="#ecf0f1" stroke-width="1">
      <line x1="68" y1="0" x2="68" y2="200"/>
      <line x1="136" y1="0" x2="136" y2="200"/>
      <line x1="204" y1="0" x2="204" y2="200"/>
      <line x1="272" y1="0" x2="272" y2="200"/>
      <line x1="0" y1="40" x2="340" y2="40"/>
      <line x1="0" y1="80" x2="340" y2="80"/>
      <line x1="0" y1="120" x2="340" y2="120"/>
      <line x1="0" y1="160" x2="340" y2="160"/>
    </g>

    <!-- Highlighted region -->
    <rect x="68" y="40" width="204" height="120" fill="url(#highlightGrad)" fill-opacity="0.3"/>
    <rect x="68" y="40" width="204" height="120" fill="none" stroke="#c0392b" stroke-width="3"/>

    <!-- Corner points -->
    <circle cx="68" cy="40" r="6" fill="#3498db"/>
    <circle cx="272" cy="160" r="6" fill="#e74c3c"/>

    <!-- Labels -->
    <text x="68" y="-8" font-family="monospace" font-size="10" fill="#3498db" text-anchor="middle" font-weight="bold">LON_START</text>
    <text x="272" y="-8" font-family="monospace" font-size="10" fill="#e74c3c" text-anchor="middle" font-weight="bold">LON_END</text>
    <text x="-5" y="44" font-family="monospace" font-size="10" fill="#3498db" text-anchor="end" font-weight="bold">LAT_START</text>
    <text x="-5" y="164" font-family="monospace" font-size="10" fill="#e74c3c" text-anchor="end" font-weight="bold">LAT_END</text>

    <!-- Span labels -->
    <line x1="68" y1="180" x2="272" y2="180" stroke="#27ae60" stroke-width="2"/>
    <text x="170" y="196" font-family="monospace" font-size="10" fill="#27ae60" text-anchor="middle" font-weight="bold">LON_SPAN</text>

    <line x1="310" y1="40" x2="310" y2="160" stroke="#9b59b6" stroke-width="2"/>
    <text x="325" y="105" font-family="monospace" font-size="10" fill="#9b59b6" font-weight="bold" writing-mode="tb">LAT_SPAN</text>

    <!-- Section title -->
    <text x="170" y="240" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">Tile Coordinates (Zoom 13)</text>
  </g>

  <!-- Bottom: Formula Box -->
  <rect x="40" y="320" width="770" height="85" fill="#fff" stroke="#bdc3c7" stroke-width="1" rx="6"/>
  <text x="425" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">GEO_CODE Encoding (12 characters in Base36)</text>

  <g transform="translate(60, 360)">
    <!-- Four components -->
    <rect x="0" y="0" width="165" height="35" fill="#3498db" fill-opacity="0.15" stroke="#3498db" stroke-width="1" rx="4"/>
    <text x="82" y="15" font-family="monospace" font-size="11" fill="#2c3e50" text-anchor="middle" font-weight="bold">MIN_LON (3 chars)</text>
    <text x="82" y="30" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="middle">West border tile X</text>

    <rect x="180" y="0" width="165" height="35" fill="#f39c12" fill-opacity="0.15" stroke="#f39c12" stroke-width="1" rx="4"/>
    <text x="262" y="15" font-family="monospace" font-size="11" fill="#2c3e50" text-anchor="middle" font-weight="bold">MAX_LAT (3 chars)</text>
    <text x="262" y="30" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="middle">North border tile Y</text>

    <rect x="360" y="0" width="165" height="35" fill="#27ae60" fill-opacity="0.15" stroke="#27ae60" stroke-width="1" rx="4"/>
    <text x="442" y="15" font-family="monospace" font-size="11" fill="#2c3e50" text-anchor="middle" font-weight="bold">LON_SPAN (3 chars)</text>
    <text x="442" y="30" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="middle">Width in tiles</text>

    <rect x="540" y="0" width="165" height="35" fill="#9b59b6" fill-opacity="0.15" stroke="#9b59b6" stroke-width="1" rx="4"/>
    <text x="622" y="15" font-family="monospace" font-size="11" fill="#2c3e50" text-anchor="middle" font-weight="bold">LAT_SPAN (3 chars)</text>
    <text x="622" y="30" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="middle">Height in tiles</text>
  </g>
</svg>